<!DOCTYPE html>
<html> 

<head>

    <title> AI Clicking Game </title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <center>
        <h1 class="header">	
            AI Clicking Game	
        <sup>
        <img src="Click Icon.webp" class="click_icon">
        </sup>
    </h1>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <h4> Start Your Clicking Journey today</h4>
            <div class="form-group">
              <label >User Name:</label>
              <input type="text" id="user_name" class="form-control" placeholder="User Name (Unqiue User Name Required)"> 
              <label > Password: </label>
              <input type="text" name = "password" id="password" class="form-control" placeholder="Password (At Least Five Characters)"> 
    
            </div>
            <button id="login_button" class="btn btn-primary" onclick="addUser()">Log in</button>
            <br><br>
        </div>
        <br>
        <p> Note: Do Not Enter Any Inappropriate Content or Personal Information Or Your Account Will Be Deleted. </p>
    </center>
    </body>
    <script src="main.js"></script>
</body>

</html>
